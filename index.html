<!DOCTYPE html>
<html lang="en">

<head>
  <title>AniCart</title>
  <meta name="description" content="A simple Manga list app to keep track of your favorite manga and Anime">
  <meta name="keywords" content="Manga, Anime, List, AniCart, Manga List, Anime List">

  <meta name="robots" content="index, follow">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" />
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/asset/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/asset/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/asset/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/asset/favicon_io/site.webmanifest">
  
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- preload -->
  <link rel="preload" href="./index.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,300&display=swap" as="font" crossorigin>
  <link rel="preload" href="./asset/hero.jpg" as="image">
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://firebase.google.com">
</head>

<body>
  <header>
    <nav>
      <img src="./asset/anicartfulllogo.webp" alt="AniCart Logo" width="200" height="auto" />
      <ul class="nav-menu">
        <li><a href="#" id="syncButton">Sync</a></li>
      </ul>
    </nav>
  </header>
  <div class="top">
    <img class="logo" src="./asset/hero.webp" alt="Hero image" width="800" height="600" />
    <input type="text" id="inputel" placeholder="(Press Enter to add)" />
    <button id="add">Add to Cart</button> 
    <button id="clear-all">Clear All</button>
    <p class="storage-notice">ðŸ”’ Data is stored either on your device or within your database for secure access.<br>
      Double tap/click items to remove them</p>
  </div>
  <div class="list-section">
    <ul id="list"></ul>
  </div>
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h3>Firebase Configuration</h3>
        <span class="help-icon" id="helpIcon">?</span>
        <button class="close-button" id="closeModal">Ã—</button>
      </div>
      <div class="input-group">
        <input 
          type="text" 
          id="firebaseUrl" 
          placeholder="Enter Firebase Database URL"
          value="">
      </div>
      <div class="modal-buttons">
        <button id="saveConfig">Save</button>
        <button id="cancelConfig">Cancel</button>
      </div>
    </div>
  </div>
  <script src="./index.js" type="module" defer></script>
</body>

</html>
